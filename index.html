<!DOCTYPE html>
<html>
<head>
  <title>Survey Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Survey Form</h1>

  <form id="survey-form">

    <label for="first-name">First Name:</label>
    <input type="text" name="first-name" id="first-name" required>

    <label for="last-name">Last Name:</label>
    <input type="text" name="last-name" id="last-name" required>

    <label for="date-of-birth">Date of Birth:</label>
    <input type="date" name="date-of-birth" id="date-of-birth" required>

    <label for="country">Country:</label>
    <select name="country" id="country" required>
      <option value="">Please select a country</option>
      <option value="US">United States</option>
      <option value="UK">United Kingdom</option>
      <option value="India">India</option>
      <option value="Canada">Canada</option>
      <option value="Australia">Australia</option>
    </select>

    <label for="gender" style="display: flex; align-items: center;">
  Gender:
  <input type="checkbox" name="gender" id="gender-male" value="male" required> Male
  <input type="checkbox" name="gender" id="gender-female" value="female" required> Female
</label>

    <label for="profession">Profession:</label>
    <input type="text" name="profession" id="profession" required>

    <label for="email">Email:</label>
    <input type="email" name="email" id="email" required>

    <label for="mobile-number">Mobile Number:</label>
    <input type="tel" name="mobile-number" id="mobile-number" required>

    <button type="submit">Submit</button>
    <button type="reset">Reset</button>

  </form>

</body>
</html>
